services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      additional_contexts:
        ocelescope: ./src/ocelescope
        data: ./data
    volumes:
      - plugins_store:/plugins
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
volumes:
  plugins_store:
